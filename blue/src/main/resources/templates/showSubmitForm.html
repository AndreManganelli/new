        Herds
    </title>

<body>

<!--start-->
<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

          Tip 2: you can also add an image using data-image tag
      -->
        <div class="logo">
            <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                Sea Blue Demo
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/showAllSeaBlue}">
                        <p>存栏数量</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/DisplayedDayFeed}">
                        <p>日喂食标准</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/DisplayedDayFeedTotal}">
                        <p>总喂食量</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/EggProduceRate}">
                        <p>产蛋率</p>
                    </a>
                </li>
                <li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/WeekOutNumber}">
                        <p>淘汰数</p>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/showSubmitForm}">
                        <p>疫苗</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/displayedTotalVaccinePrice}">
                        <p>疫苗总价格</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-warning">
                                <h4 class="card-title">疫苗 </h4>
                                <p class="card-category">免疫程序展示</p>
                            </div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover">
                                    <thead class="text-warning">
                                        <th>序号</th>
                                        <th>日龄</th>
                                        <th>疫苗类型</th>
                                        <th>疫苗详细</th>
                                        <th>苗株</th>
                                        <th>L/K</th>
                                        <th>用量</th>
                                        <th>免疫方法</th>
                                        <th>其它</th>
                                        <th>单价</th>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="vaccine : ${vaccines}">
                                            <tr>
                                                <td th:text="${vaccine.procedureNumber}"></td>
                                                <td th:text="${vaccine.dayAge}"></td>
                                                <td th:text="${vaccine.type}"></td>
                                                <td th:text="${vaccine.detail}"></td>
                                                <td th:text="${vaccine.seedingPlants}"></td>
                                                <td th:text="${vaccine.LorK}"></td>
                                                <td th:text="${vaccine.dosage}"></td>
                                                <td th:text="${vaccine.useMethod}"></td>
                                                <td th:text="${vaccine.other}"></td>
                                                <td th:text="${vaccine.price}"></td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="https://www.creative-tim.com">
                                Creative Tim
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </div>
            </div>
        </footer>
    </div>
</div>

<script>
    $(document).ready(function() {
        $().ready(function() {
            $sidebar = $('.sidebar');

            $sidebar_img_container = $sidebar.find('.sidebar-background');

            $full_page = $('.full-page');

            $sidebar_responsive = $('body > .navbar-collapse');

            window_width = $(window).width();

            fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();


            $('.switch-sidebar-image input').change(function() {
                $full_page_background = $('.full-page-background');

                $input = $(this);

                if ($input.is(':checked')) {
                    if ($sidebar_img_container.length != 0) {
                        $sidebar_img_container.fadeIn('fast');
                        $sidebar.attr('data-image', '#');
                    }

                    if ($full_page_background.length != 0) {
                        $full_page_background.fadeIn('fast');
                        $full_page.attr('data-image', '#');
                    }

                    background_image = true;
                } else {
                    if ($sidebar_img_container.length != 0) {
                        $sidebar.removeAttr('data-image');
                        $sidebar_img_container.fadeOut('fast');
                    }

                    if ($full_page_background.length != 0) {
                        $full_page.removeAttr('data-image', '#');
                        $full_page_background.fadeOut('fast');
                    }

                    background_image = false;
                }
            });

            $('.switch-sidebar-mini input').change(function() {
                $body = $('body');

                $input = $(this);

                if (md.misc.sidebar_mini_active == true) {
                    $('body').removeClass('sidebar-mini');
                    md.misc.sidebar_mini_active = false;

                    $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

                } else {

                    $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

                    setTimeout(function() {
                        $('body').addClass('sidebar-mini');

                        md.misc.sidebar_mini_active = true;
                    }, 300);
                }

                // we simulate the window Resize so the charts will get updated in realtime.
                var simulateWindowResize = setInterval(function() {
                    window.dispatchEvent(new Event('resize'));
                }, 180);

                // we stop the simulation of Window Resize after the animations are completed
                setTimeout(function() {
                    clearInterval(simulateWindowResize);
                }, 1000);

            });
        });
    });
</script>
</body>
</html>
